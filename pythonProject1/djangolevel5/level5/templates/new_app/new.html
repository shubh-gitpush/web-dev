<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'admin:index' %}">Admin</a>
    <br>
     <a class="navbar-link" href="{% url 'new_app:register' %}">register</a>

<!--          {# Some logic on what to display for last item#}-->
          {% if user.is_authenticated %}
            <li><a class='navbar-link' href="{% url 'logout' %}">Logout</a></li>
<!--      we havent use new_app:logout because it is in project url-->
          {% else %}
            <li><a class="navbar-link" href="{% url 'new_app:user_login' %}">Login</a></li>
          {% endif %}



<!--      # go to new app urls adn check for the path of register-->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" href="{% url 'new_app:register' %}">Home</a>
        <a class="nav-link" href="{% url 'new_app:register' %}">register</a>
        <a class="nav-link" href="#">Pricing</a>
        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
      </div>
    </div>
  </div>
</nav>
<div class="container">
{% block body_block %}
{% endblock %}
</div>
</body>
</html>
